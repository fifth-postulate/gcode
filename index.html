<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>GCode - A game for learning controlling machines</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:url"           content="https://github.com/fifth-postulate/gcode">
    <meta property="og:type"          content="website">
    <meta property="og:title"         content="GCode">
    <meta property="og:description"   content="A game for learning controlling machines">
    <link rel="stylesheet" href="bower_components/animate.css/animate.min.css">
    <link href='https://fonts.googleapis.com/css?family=PT+Sans|Fredoka+One|Source+Code+Pro' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <section id="sidebar">
      <div>
        <div id="level-counter">
          <span class="arrow left">◀</span>
          <span id="level-indicator">
            <span id="labelLevel" class="translate">Level</span>
            <span class="current">1</span>
            <span id="labelOf" class="translate">of</span>
            <span class="total">1</span>
            <span class="caret">▾</span>
          </span>
          <span class="arrow right">▶</span>
          <div id="levelsWrapper" class="tooltip">
            <div id="levels"></div>
            <div id="labelReset" class="translate">Reset</div>
          </div>
        </div>
        <h1>GCode</h1>
        <p id="instructions"></p>
        <p id="docs"></p>
      </div>
      <div id="editor">
        <div id="css">
          <div class="line-numbers">1<br>2<br>3<br>4<br>5<br>6<br>7<br>8<br>9<br>10</div>
          <pre id="before"></pre>
          <textarea id="code" autofocus></textarea>
          <pre id="after"></pre>
        </div>
        <button id="next" class="translate">Next</button>
      </div>
      <div id="credits">
        <p>
          <span id="labelFooter" class="translate">GCode is created by</span>
          <a href="http://dvberkel.nl">Daan van Berkel</a> •
          <a href="https://github.com/fifth-postulate/gcode">GitHub</a> •
          <a href="https://twitter.com/daan_van_berkel">Twitter</a>
        </p>
        <p class="languages">
          <a href="#en">English</a> •
        </p>
      </div>
    </section>
    <section id="view">
      <div id="board">
        <div id="pond">
        </div>
        <div id="background">
        </div>
      </div>
    </section>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script>
    <script src="js/levels.js"></script>
    <script src="js/docs.js"></script>
    <script src="js/messages.js"></script>
    <script src="js/game.js"></script>
  </body>
</html>
